<body>
    
   <p> Your password should contain at least 6 character, 1 Number and 1 Capital letter </p> 
    
    <p id="error"></p>
    
    <p> Enter password: <br /> <input id="password" type="password"> </p>
    
<!--    here above and below we consist two password box-->
    
    <p> Re-enter password: <br /> <input id="password2" type="password"> </p>
    
    <button onclick="check()"> Submit </button>

<script>

    function check(){    //        here we calling function name to validate function, will define varible to retrive value for password and password1.
        
        var password = document.getElementById("password").value;
        
//        here above all password value store inside varible for both id/pargraph data value. 
        
        var password2 = document.getElementById("password2").value;
        
        
        var errorMessage= document.getElementById("error") //        here errorMessage variable stored value of paragraph
        
        var errorToThrow = ""     //        empty string
        

    try{
//inside try need to check condition of [1] minimum 6 char, [2] 1 Cap letter ,[3] 1 number.
        
        if(password.length<6){
//            here we are checking password length
            errorToThrow += "<br /> Password too short: ";
            
           
        }
        
        if(/A-Z/g.test(password) == false){
//           here we are checking 1 capital letter condition using global , if gets false
         errorToThrow += "<br /> Password should contain atleast 1 capital letter : ";
           
        
        }
        
        if(/\d/g.test(password) == false){
//           here we are checking '\d' for checking digits in password 
         errorToThrow += "<br /> Password should contain atleast 1 digits : ";
            
            
        }
        
        if(password != password2){
//         here password not equal to password 2, error to throw should match password in both id.
             errorToThrow += "<br /> Password should match : ";
            
            
    }
        
         throw errorToThrow;
        
//        here will show only one throw statemnt which makes try with all 'try' loop and then exit// will shows lot of string error to throw and  with all try loop not break cause its last.
        
    } //        try brcket closed
        
    catch(err){
        
//        here 'err' stored string message of 'errorToThrow'*****
        
//        to change html in error msg will use (err= stored string message of "error ToThrow")
        
        errorMessage.innerHTML = err;
        
    }
        
    } //    here function closed bracket
    
    
    </script>
